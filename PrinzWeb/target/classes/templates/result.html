<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tfoot tr {
            font-weight: bold;
        }
        .total {
            background-color: #f9f9f9;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .tax-summary {
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Receipt</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Tax</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="price, iterStat : ${prices}">
                <td th:text="${price} + ' $'"></td>
                <td th:text="${taxes[iterStat.index]} + ' $'"></td>
                <td th:text="${totals[iterStat.index]} + ' $'"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="total">
                <td colspan="2">Grand Total:</td>
                <td th:text="${grandTotal} + ' $'"></td>
            </tr>
            <tr class="total">
                <td colspan="2">Total Taxes Paid:</td>
                <td th:text="${totalTaxesPaid} + ' $'"></td>
            </tr>
        </tfoot>
    </table>

    <div class="footer">
        <a href="/">Go back</a>
    </div>
</body>
</html>
